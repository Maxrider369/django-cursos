<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %} Título por defecto {% endblock %}</title>
    {% load static %}
    <link href="{% static 'inicio/css/styles.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
	<style>
		
body{
    background-color: #FFF59D;
}
nav {
  background-color: #001f3f; 
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 2rem;
  margin: 0;
}


.logo {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  overflow: hidden;
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Opciones centradas */
.opciones {
  display: flex;
  flex: 1;
  justify-content: center;
  gap: 2rem;
  list-style: none;
  padding: 0;
  margin: 0;
}

.opciones li a {
  color: white;
  text-decoration: none;
  font-size: 1.1rem;
}

/* Botón de contacto más grande */
.opciones .btn a {
  background-color: #ff851b;
  color: white;
  padding: 0.6rem 1.3rem;
  border-radius: 6px;
  font-size: 1.1rem;
  transition: background-color 0.3s ease;
}

.opciones .btn a:hover {
  background-color: #e67e22;
}
.cursos {
  padding: 2rem;
  text-align: center;
  color: #333;
}

.cards-cursos {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
  margin-top: 2rem;
}

.card {
  background-color: #f4f4f4;
  border-radius: 10px;
  padding: 1.5rem;
  width: 300px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
}

.card h3 {
  color: #001f3f;
  margin-bottom: 0.5rem;
}
.contacto {
  padding: 2rem;
  max-width: 600px;
  margin: 0 auto;
}

.contacto h2 {
  text-align: center;
  margin-bottom: 1.5rem;
  color: #001f3f;
}

.form-group {
  margin-bottom: 1rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.3rem;
  font-weight: bold;
}

.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  padding: 0.6rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button[type="submit"] {
  background-color: #001f3f;
  color: white;
  padding: 0.8rem 1.5rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  display: block;
  margin: 1rem auto 0;
}

button[type="submit"]:hover {
  background-color: #003366;
}


	</style>

 	<header>
		<nav>
			<div class="logo">
				<img src="{% static 'inicio/img/logo.webp'%}" alt="logo">
			</div>
				<ul class="opciones">
						<li><a href="{%url 'Principal' %}">Principal</a></li>
						<li><a href="{%url 'cursos' %}">Cursos</a></li>	
						<li class="btn"><a href="{%url 'contacto' %}">Contacto</a></li>
				</ul>
		</nav>
		</header>
		


		<!-- CONTENIDO-->   
        {% block contenido %} <!-- TEMPLATE TAG--> 
        <!-- block sirve para indicar que colocaremos un bloque de contenido a través de muestra variables content --> 
        {% endblock %}

	</div>
</body>
</html>
